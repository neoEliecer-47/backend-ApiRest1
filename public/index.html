<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="form">
        <input type="email" value="pedro3@gmail.com" id="email">
        <input type="password" value="123456" id="password">
        <button type="submit">Acceder</button>


    </form>

    <script>
        const email = document.getElementById('email')
        const password = document.getElementById('password')
        const form = document.getElementById('form')


        form.addEventListener('submit',async e => {
            e.preventDefault()
            try {
                console.log(email.value)
                console.log(password.value)
                const res =  await fetch("/api/v1/auth/login", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email.value, password: password.value })//req.body, la solicitus del cliente que viaja por el body
                })

                console.log(res.ok, res.status)

                //const {token} = await res.json()//el response en json de nuestro servidor, nuestra api
               // localStorage.setItem("token", token)
                
            } catch (error) {
               console.log(error) 
            }
        })

    </script>
</body>
</html>
